<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Manger App</title>
    <!-- css file link -->
     <link rel="stylesheet" href="css/income-expense.css">
     <!-- script file link in expanse js file  -->
    <script src="scripts/features/task manger service/controler/controler-task-service.js" type="module"></script>

      
</head>
<body>
 
    <div class="side-div">
        <h1 class="finance-app">Task Manger </h1>
       
    <div class="main">
        <div id="summary">
            <h3>Task Manger App</h3>
          
            <div class="form-group">
             <label for="">Title</label>
             <input class="form-control" type="text" id="title">
            <div class="form-group">
             <label for="">Desc</label>
             <textarea class="form-control"  placeholder="Desc" id="desc"></textarea>
            </div>
            <div class="form-group">
             <label for="">Due Date</label>
             <input class="form-control" type="date" id="due-date">
            </div>
            <div class="form-group">
             <label for="">Priority</label>
             <input class="form-control" type="text"  id="priority">
            </div>
            <br>
            <hr>
            <div>
                 <button class="btn btn-primary" id="addBtn">Add New Task</button>
                 <button class="btn btn-danger">Delete</button>
                 <button class="btn btn-success">Save</button>
                 <button class="btn btn-info">Search</button>
                 <button class="btn btn-secondary">Update</button>
                 <button class="btn btn-secondary">Clear All</button>
                 <button class="btn btn-primary">Sort</button>
            </div>
            <div>
                 <h4>Total Transactions</h4>
                 <table class="table table-bordered border-primary">
                     <thead class="table-dark">
                         <tr>
                             <th>Title</th>
                             <th>Desc</th>
                             <th>Due Date</th>
                             <th>priority</th>
                         </tr>
                     </thead>
                     <tbody>

                     </tbody>
                 </table>
            </div>
        </div>
     </div>
 </div>
    </div>
</body>
</html>
